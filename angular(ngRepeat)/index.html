<!DOCTYPE html>
<html ng-app="tablesApp">
	<title>tables</title>
	<header>
	   	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	    <link rel="stylesheet" type="text/css" href="style.css">

		<script src="javascript/angular.js"></script>
		<script src="javascript/angular-resource.js"></script>
		<script src="javascript/angular-route.min.js"></script>
		<script src="javascript/app.js"></script>

	</header>

	<body ng-controller="tablesCtrl">
		<div>
			<a href="#/tables">Список игровых комнат</a>
		

		</div>
		<nav>
			<ul>
	
				<li>
					<a 	href="#/table_{{count}}" 	
							ng-click="pageprev()"> 
						prev
					</a>
				</li>
				<li>
					<a 	href="#/table_{{count}}"  	
							ng-click="pagenext()">
						next
					</a>
				</li>

			</ul>
		</nav>

	<div ng-view></div>

	</body>
</html>
